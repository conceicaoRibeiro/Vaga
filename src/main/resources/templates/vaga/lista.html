	        <div class="container" id="listagem">
	
				<div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					        <th>#</th>
					        <th>Código</th>
					        <th>Data de início da vaga</th>
					        <th>Data de encerramento da vaga</th>
					        <th>Descrição da Vaga</th>
					        <th>Cargo</th>
					        <th>Quantidade de vaga disponível</th>
					        <td>Ação</td>
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="v : ${vagas}">
					         <td th:text="${v.id}">3</td>
					         <td th:text="${v.codigoSenac}">Administração</td>
					         <td th:text="${v.atividadesPrincipais}">Administração</td>
					         <td th:text="${#temporals.format(v.inicio, 'dd/MM/yyyy')}">2017/08/14</td>
					         <td th:text="${#temporals.format(v.fim, 'dd/MM/yyyy')}">2017/08/14</td>
					         <td th:text="${v.descricao}">Administração</td>
					         <td th:text="${v.cargo}">Administração</td>
					        
					         
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/vagas/editar/{id} (id=${v.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                           <button th:id="${#strings.concat('btn_vagas/excluir/',v.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
					             
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>
	        
			<div th:replace="fragments/modal :: modal"></div>
			
	    </section>
	
</body>
</html>
